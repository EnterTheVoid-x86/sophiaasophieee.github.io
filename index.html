  <!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .profile-box {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      border: 7px solid;
      background-clip: padding-box;
      border-image: linear-gradient(45deg, red, yellow, green, cyan, blue) 1;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #333333;
      margin: 0 0 10px;
    }

    p {
      font-size: 16px;
      color: #666666;
      margin: 0 0 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: inherit;
      text-decoration: none;
    }

    .social-icons i {
      font-size: 30px;
      color: #333333;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sophie</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/sophiaasophieee/sophiaasophieee/refs/heads/main/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="https://i.imgur.com/RDSMKvt.png" type="image/png">
</head>
<body>
  <div class="profile-box">
    <img src="https://i.imgur.com/RDSMKvt.png" alt="Profile Picture" class="profile-picture">
    <h1>Sophie</h1>
    <p>hi hello there</p>
    <div class="social-icons">
      <a href="https://twitter.com/yourprofile"><i class="fab fa-twitter"></i></a>
      <a href="https://discord.com/invite/yourinvite"><i class="fab fa-discord"></i></a>
      <a href="https://yourwebsite.com"><i class="fas fa-globe"></i></a>
    </div>
  </div>
</body>
</html>
